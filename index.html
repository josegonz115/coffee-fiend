<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
    <head>
        <title>Coffee Fiend</title>
        <meta charset="UTF-8" />
        <meta
            name="description"
            content="A Catalog of Coffees from around the world for the fans and fiends."
        />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Jose Juan Gonzalez Jr" />
        <link rel="icon" href="/public/favicon.svg" />
        <link rel="stylesheet" href="style.css" />
        <script type="text/javascript" src="Coffee.js"></script>
        <script type="text/javascript" src="scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    </head>

    <body>
        <header class="main-header">
            <h1 class="title heading-text">Coffee Fiend ☕️</h1>
        </header>
        <main>
            <div class="filter-bar">
                <h3>Filter and Sort Menu</h3>
                <div class="sort-buttons">
                    <button class="active">name: a-z</button>
                    <button>name: z-a</button>
                    <button>date: 0-9</button>
                    <button>date: 9-0</button>
                </div>
                <form>
                    <input
                        type="text"
                        placeholder="Search Name..."
                        id="search-bar"
                    />
                    <label for="roast">Roast:</label>
                    <select name="roast" id="roast">
                        <option value="" selected>none</option>
                        <option value="Medium-Light">Medium-Light</option>
                        <option value="Medium">Medium</option>
                        <option value="Light">Light</option>
                        <option value="Medium-Dark">Medium-Dark</option>
                        <option value="Dark">Dark</option>
                    </select>
                    <!-- <br><br> -->
                    <label for="location">Location:</label>
                    <select name="location" id="location">
                        <option value="" selected>none</option>
                        <option value="United States">United States</option>
                        <option value="Canada">Canada</option>
                        <option value="Hong Kong">Hong Kong</option>
                        <option value="Hawai'i">Hawai'i</option>
                        <option value="Taiwan">Taiwan</option>
                        <option value="England">England</option>
                        <option value="Australia">Australia</option>
                        <option value="Guatemala">Guatemala</option>
                        <option value="Japan">Japan</option>
                        <option value="China">China</option>
                        <option value="Kenya">Kenya</option>
                        <option value="New Taiwan">New Taiwan</option>
                    </select>
                    <!-- <br><br> -->
                    <input type="submit" value="Submit" class="submit-btn"/>
                </form>
            </div>
            <div id="card-container"></div>
            <div class="pagination" id="pagination">
                <a href="#" id="prev">Previous</a>
                <a href="#" class="page-link" data-page="1">1</a>
                <a href="#" class="page-link" data-page="2">2</a>
                <a href="#" class="page-link" data-page="3">3</a>
                <a href="#" id="next">Next</a>
                <p id="page-numbers"></p>
            </div>

            <div class="card flip-card" style="display: none">
                <div class="flip-card-inner">
                    <div class="flip-card-front card-flex">
                        <h2 class="h2-heading-text">name</h2>
                        <div class="card-content-roast">
                            <p>roaster</p>
                            <p>roast</p>
                        </div>
                        <div class="card-image-container">
                            <img id="card-country-image" />
                            <img id="card-roast-image" />
                        </div>
                        <div class="card-content-location">
                            <p>loc_country</p>
                            <p>origin</p>
                        </div>

                        <!-- name,roaster,roast,loc_country,origin,100g_USD,rating,review_date,review -->
                    </div>
                    <div class="flip-card-back card-back-flex">
                        <p class="card-content-review">review</p>
                        <h3 class="card-content-price">100g_USD</h3>
                        <h3 class="card-content-rating">rating</h3>
                        <p class="card-content-date">review date</p>
                    </div>
                </div>
            </div>
        </main>

        <div class="footer"></div>
    </body>
</html>
